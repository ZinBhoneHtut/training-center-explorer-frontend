<p-card class="card">
    <p-table id="user-table" [tableStyle]="{ 'min-width': '50rem' }" [value]="userList" 
        [loading]="loading" [showLoader]="false" responsiveLayout="scroll"  [scrollable]="true">
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton routerLink="{{0}}" label="New user" class="create-button" icon="pi pi-plus"></button>
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" placeholder="Search..." />
              </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created Date</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-index="rowIndex">
            <tr>
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.telephone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles | listToCommaSeparatedString : 'roleName'}}</td>
                <td>{{user.createdDate}}</td>
                <td style="min-width: 120px;" class="card flex flex-wrap gap-2 align-items-center">
                    <p-button icon="pi pi-file-edit" styleClass="p-button-primary p-button-sm" routerLink="{{user.id}}"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-danger p-button-sm" (click)="deleteUser($event, user.id)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
