<div id="login-form"
    class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 min-h-screen surface-ground">
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
            <img src="assets/images/logo.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Login</div>
        </div>
        <div>
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input 
                id="username" 
                class="w-full mb-3" 
                type="text" 
                [class.ng-dirty]="isFormInvalid('username')" 
                placeholder="Your username" 
                pInputText
                formControlName="username"
                autocomplete="off">
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input 
                id="password" 
                class="w-full mb-3"
                type="password" 
                placeholder="Password" 
                pInputText 
                formControlName="password"
                [class.ng-dirty]="isFormInvalid('password')"
                autocomplete="off">
            <button pButton pRipple label="Sign In" class="w-full p-button-primary"
                [disabled]="!loginForm.valid"></button>
        </div>
    </form>
</div>
<p-toast></p-toast>
